<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="keys">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">Anxiety</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Blaster</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Chameleon-tongue</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sound">Drums</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd>
        <span class="sound">Jump</span>
      </div>
      <div data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sound">New floor</span>
      </div>
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Shuriken thorw</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Small drums</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Space mosquito</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Successful download</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Takeoff</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Teleport</span>
      </div>
    </div>

    <audio data-key="81" src="./sounds/anxiety.wav"></audio>
    <audio data-key="87" src="./sounds/blaster.wav"></audio>
    <audio data-key="69" src="./sounds/chameleon-tongue.wav"></audio>
    <audio data-key="82" src="./sounds/drums.wav"></audio>
    <audio data-key="84" src="./sounds/jump.wav"></audio>
    <audio data-key="89" src="./sounds/new-floor.wav"></audio>
    <audio data-key="65" src="./sounds/shuriken-throw.wav"></audio>
    <audio data-key="83" src="./sounds/small-drums.wav"></audio>
    <audio data-key="68" src="./sounds/space-mosquito.wav"></audio>
    <audio data-key="70" src="./sounds/successful-download.wav"></audio>
    <audio data-key="71" src="./sounds/takeoff.wav"></audio>
    <audio data-key="72" src="./sounds/teleport.wav"></audio>

    <script src="./js/script.js"></script>
  </body>
</html>
